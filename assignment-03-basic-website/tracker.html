<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/assets/css/style-tracker.css" />
  </head>
  <body>
    <div class="section__tracker bg-light">
      <div class="container">
        <div class="text__home mt-5">
          <h3 class="title__home text-center text-primary">
            <a href="index.html">HOME</a>
          </h3>
        </div>
        <div class="text__tracker mt-5">
          <h2 class="title__tracker text-center">Expense Tracker</h2>
        </div>

        <div class="tracker__container">
          <div class="box__tracker mt-3 d-flex justify-content-center">
            <div class="card mt-5 mb-5 p-3 color__shadow">
              <div class="card-body ms-4 mt-5">
                <h3 class="card-title">YOUR BALANCE</h3>

                <h1 class="card__subtitle" id="balance">Rp &nbsp; 0</h1>
                <div class="row mt-5">
                  <div class="col-lg-6 text-center border-end border-dark">
                    <h3 class="text__income">INCOME</h3>
                    <h3 class="income__number">
                      +Rp <span id="income">0</span>
                    </h3>
                  </div>
                  <div class="col-lg-6 text-center">
                    <h3 class="text__expense">EXPENSE</h3>
                    <h3 class="expense__number">
                      -Rp <span id="expense">0</span>
                    </h3>
                  </div>
                </div>

                <div class="text__history mt-5">
                  <h3>History</h3>
                  <hr class="solid" />
                </div>
                <table class="table mt-5 table-borderless">
                  <tbody id="table_id"></tbody>
                </table>

                <table class="table mt-5">
                  <thead>
                    <tr>
                      <th scope="col"><h3>New Transaction</h3></th>
                    </tr>
                  </thead>
                </table>

                <form id="form_id">
                  <div class="mb-3">
                    <label for="transactionDetail" class="form-label">
                      <h3 class="text-black-75 mt-3">
                        Transaction Details
                      </h3></label
                    >
                    <input
                      name="transaction"
                      type="text"
                      placeholder="Enter Details..."
                      class="form-control py-3 rounded-0"
                      id="transactionDetail"
                      aria-describedby="emailHelp"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="amount" class="form-label">
                      <h3 class="text-black-75 mt-3">
                        Amount (negative - expense, positive - income)
                      </h3>
                    </label>
                    <input
                      name="amount"
                      type="number"
                      class="form-control py-3 rounded-0"
                      id="amount"
                      placeholder="Enter Amount..."
                      required
                    />
                  </div>
                  <div class="d-grid mt-3 button__transaction mb-5">
                    <button type="submit" class="btn text-white py-3">
                      <h4>Add Transaction</h4>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/assets/js/tracker.js"></script>
    <script
      src="https://kit.fontawesome.com/0d706b7cf3.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
